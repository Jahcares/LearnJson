<!DOCTYPE html>
<html lang="en">
<head>
    <title> How to use Json </title>
    <meta charset="utf-8"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
    
<body>
<div class="container"> 
    <h2> Welcome to Learning Json</h2>
    <hr/>
    
    <p> The data below were obtain using Json</p>
    <ul id="personList" class="nav">
    </ul>    
</div>
    
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var personList = document.getElementById("personList");
        var person = "";
        var output = "";    
        
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
            if(this.readyState==4 && this.status==200){
                person = JSON.parse(xhttp.responseText);
                for(var i=0; i<person.length; i++){
                 output += "<li><a href=''>" + person[i].name + "</a></li>";
                }          
            personList.innerHTML = output;
            }
        }
        xhttp.open("GET","person.json","TRUE");
        xhttp.send();
    </script>
</body>
</html>
