<!DOCTYPE html>
<html lang="en">
<head>
    <title> How to use Json </title>
    <meta charset="utf-8"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
    
<body>
<div class="container"> 
    <h2> Welcome to Learning Json</h2>
    <hr/>
    
    <p> The data below were obtain using Json</p>
    <div id="personList">
    </div> 
    <aside class="text-danger"> Please note that I make use of xampp as my server</aside>
</div>
    
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var personList = document.getElementById("personList");
        var person = "";
        var output = "";    
        
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
            if(this.readyState==4 && this.status==200){
                person = JSON.parse(xhttp.responseText);
                for(var i=0; i<person.length; i++){
                 output += "<p class='text-success'>" + person[i].name + " is an indigene of "+ person[i].address.state+" with "+ person[i].children.length +" child/children. "+ person[i].name +" is "+ person[i].age +" years old</p>";
                }          
            personList.innerHTML = output;
            }
        }
        xhttp.open("GET","person.json","TRUE");
        xhttp.send();
    </script>
</body>
</html>
